{% extends "core/base.html" %}

{% block content %}

<div class="container">

        <div class="col-sm-8 offset-sm-2 mt-5 bg-light border p-5">
            <h1>{{ profile.user.get_full_name }} Blog Posts</h1>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-5">
            {% for post in posts %}
                {% include "blog/components/post.html" %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
